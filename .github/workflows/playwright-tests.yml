name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --config=e2e.config.ts --reporter=json
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: test-results/

      - name: Generate CTRF report
        run: npx github-actions-ctrf --input test-results/e2e-results.json --output test-results/ctrf-report.json

      - name: Upload CTRF Test Results
        uses: actions/upload-artifact@v3
        with:
          name: ctrf-test-results
          path: test-results/ctrf-report.json

      - name: Generate GitHub Test Reporter Summary
        run: npx github-test-reporter test-results/ctrf-report.json
