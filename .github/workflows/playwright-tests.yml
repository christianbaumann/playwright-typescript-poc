name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --config=e2e.config.ts --reporter=json > test-results/e2e-results.json
      - uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: test-results/
      - name: Convert test results to CTRF
        run: npx github-actions-ctrf convert --framework playwright --input test-results/e2e-results.json --output test-results/ctrf-report.json
      - uses: actions/upload-artifact@v3
        with:
          name: ctrf-test-results
          path: test-results/ctrf-report.json
      - name: Generate GitHub Test Reporter Summary
        run: npx github-actions-ctrf all test-results/ctrf-report.json --pr-comment --update-comment
